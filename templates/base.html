{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sam-Group{% block title %}{% endblock title %}</title>
    <!-- favicons Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'assets/images/favicons/apple-touch-icon.png'%}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'assets/images/favicons/favicon-32x32.png'%}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'assets/images/favicons/favicon-16x16.png' %}"
    />
    <link rel="manifest" href="{% static 'assets/images/favicons/site.webmanifest' %} " />
    <meta name="description" content="Azino Charity HTML Template" />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{% static 'assets/css/bootstrap.min.css' %} "
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/fontawesome-all.min.css' %} "
    />
    <link rel="stylesheet" href="{% static 'assets/css/swiper.min.css' %} " />
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %} " />
    <link rel="stylesheet" href="{% static 'assets/css/azino-icons.css' %} " />
    <link rel="stylesheet" href="{% static 'assets/css/odometer.min.css' %} " />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/magnific-popup.css' %} "
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/bootstrap-select.min.css' %} "
    />

    <!-- template styles -->
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />

    <link rel="stylesheet" href="{% static 'assets/css/rtl.css' %}" />
  </head>

  <body>
    <div class="preloader">
      <img class="preloader__image" src="{% static 'assets/images/loader.png'%}" alt="" />
    </div>
    <!-- /.preloader -->
    {% include 'navbar.html' %} 

    
    {% block content %} {% endblock content %} 
    {% include 'footer.html' %}

    <script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/swiper.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'assets/js/wow.js' %}"></script>
    <script src="{% static 'assets/js/odometer.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.appear.min.js' %}"></script>

    <!-- template js -->
    <script src="{% static 'assets/js/theme.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
  </body>
</html>
